<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>music.layers</title>
    </head>
    <body>

        <div class='synth-choice'>
            <div>
                <input type="radio" id="synth" checked name="sound" value="synth">
                <label for="synth"><span>SYNTH</span></label>
            </div>
            
            <div>
                <input type="radio" id="drum" name="sound" value="drum">
                <label for="drum"><span>DRUMS</span></label>
            </div>
            
        </div>

        <div id='loopList' class='loop-list'>
        </div>

        <div class='loop-control'>
            <button class='rec-btn' id='rec'></button>
            <button class='pause-btn' id="pause"></button>
        </div>
        
    </body>
</html>
